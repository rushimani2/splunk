apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: go-web-app
  name: go-web-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      containers:
        - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          name: web
          ports:
            - containerPort: 8080
