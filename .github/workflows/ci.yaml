name: CDK8s Synth and Apply

permissions:
  contents: write

on:
  push:
  pull_request:

jobs:
  synth:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install required tools
      run: |
        sudo apt-get update
        sudo apt-get install -y curl git jq

        # Install Helm
        curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

        # Install kubectl
        curl -LO "https://dl.k8s.io/release/$(curl -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/

        # Install CDK8s CLI
        npm install -g cdk8s-cli

    - name: Setup Kubernetes with Crossplane
      run: |
        helm repo add crossplane-stable https://charts.crossplane.io/stable
        helm repo update
        helm upgrade --install crossplane crossplane-stable/crossplane \
          --namespace crossplane-system \
          --create-namespace \
          --wait

        kubectl apply -f crossplane/provider-aws.yaml
        kubectl apply -f crossplane/provider-sql.yaml

    - name: Initialize and synthesize CDK8s app
      run: |
        cdk8s init go-app
        cdk8s synth

    - name: Import Crossplane CRDs
      run: |
        cdk8s import github:crossplane/crossplane@1.9.1 --language go
        kubectl get crd -o json | cdk8s import /dev/stdin --language go

        # Optional: Add your get-crds.sh and any YAML imports
        chmod +x get-crds.sh
        ./get-crds.sh
        cdk8s import crds/crossplane.yaml --language go

    - name: Ensure dist/ directory exists
      run: mkdir -p dist

    - name: Upload generated manifests as artifact
      uses: actions/upload-artifact@v4
      with:
        name: cdk8s-manifests
        path: dist/

    - name: Commit and push synthesized manifests
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add dist/
        git diff --cached --quiet dist/ || git commit -m "chore: update synthesized Kubernetes manifests"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
